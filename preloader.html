<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-600">
    <div class="spin-wrapper flex flex-col justify-center items-center mt-10 space-y-4">
            <p class="text-3xl text-white font-sans">Official</p>
            <div>
                <img src="Images/bot_illustration.svg" alt="Bot image" class="animate-pulse">
            </div>
            <p class="text-white text-3xl font-serif">ChatBot of DoJ</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(window).on('load', function(){
         $('.spin-wrapper').fadeout();   
        }
    );
    </script>
</body>

</html>
